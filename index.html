  <script src=" https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script type="text/javascript">

    $(document).ready(function () {

      // Display today's day/date
      var today = moment();
      console.log('today', today);

      $("#currentDay").text(moment(today).format('dddd MMM Do YY'));


      // Calendar Input Variables

      var agendaInput1 = document.querySelector('#agendaItem1');
      var agendaInput2 = document.querySelector('#agendaItem2');
      var agendaInput3 = document.querySelector('#agendaItem3');
      var agendaInput4 = document.querySelector('#agendaItem4');
      var agendaInput5 = document.querySelector('#agendaItem5');
      var agendaInput6 = document.querySelector('#agendaItem6');
      var agendaInput7 = document.querySelector('#agendaItem7');
      var agendaInput8 = document.querySelector('#agendaItem8');
      var agendaInput9 = document.querySelector('#agendaItem9');

      // Save Button Variables

      var saveButton1 = document.querySelector('#save1');
      var saveButton2 = document.querySelector('#save2');
      var saveButton3 = document.querySelector('#save3');
      var saveButton4 = document.querySelector('#save4');
      var saveButton5 = document.querySelector('#save5');
      var saveButton6 = document.querySelector('#save6');
      var saveButton7 = document.querySelector('#save7');
      var saveButton8 = document.querySelector('#save8');
      var saveButton9 = document.querySelector('#save9');

      //Local Storage (set and recall) for each input/button combination

      renderLastInput1();
      renderLastInput2();
      renderLastInput3();
      renderLastInput4();
      renderLastInput5();
      renderLastInput6();
      renderLastInput7();
      renderLastInput8();
      renderLastInput9();

      function renderLastInput1() {
        var agendaItem1 = localStorage.getItem("agendaItem1");
        agendaInput1.textContent = agendaItem1;
        saveButton1.addEventListener('click', function (save) {
          console.log('clicked1');
          event.preventDefault();
          var agendaItem1 = document.querySelector('#agendaItem1').value;
          localStorage.setItem('agendaItem1', agendaItem1);
          console.log('agendaItem1', agendaItem1);
        })
      }

      function renderLastInput2() {
        var agendaItem2 = localStorage.getItem("agendaItem2");
        agendaInput2.textContent = agendaItem2;
        saveButton2.addEventListener('click', function (save) {
          event.preventDefault();
          var agendaItem2 = document.querySelector('#agendaItem2').value;
          localStorage.setItem('agendaItem2', agendaItem2);
        })
      }

      function renderLastInput3() {
        var agendaItem3 = localStorage.getItem("agendaItem3");
        agendaInput3.textContent = agendaItem3;
        saveButton3.addEventListener('click', function (save) {
          event.preventDefault();
          var agendaItem3 = document.querySelector('#agendaItem3').value;
          localStorage.setItem('agendaItem3', agendaItem3);
        })
      }

      function renderLastInput4() {
        var agendaItem4 = localStorage.getItem("agendaItem4");
        agendaInput4.textContent = agendaItem4;
        saveButton4.addEventListener('click', function (save) {
          event.preventDefault();
          var agendaItem4 = document.querySelector('#agendaItem4').value;
          localStorage.setItem('agendaItem4', agendaItem4);
        })
      }

      function renderLastInput5() {
        var agendaItem5 = localStorage.getItem("agendaItem5");

          event.preventDefault();

          localStorage.setItem('agendaItem6', agendaItem6);
        })
      }

      function renderLastInput7() {

        agendaInput7.textContent = agendaItem7;
        saveButton7.addEventListener('click', function (save) {
          event.preventDefault();

        })

      function renderLastInput8() {

        agendaInput8.textContent = agendaItem8;
        saveButton8.addEventListener('click', function (save) {
          event.preventDefault();
          var agendaItem8 = document.querySelector('#agendaItem8').value;
          localStorage.setItem('agendaItem8', agendaItem8);
        })

      function renderLastInput9() {
        var agendaItem9 = localStorage.getItem("agendaItem9");
        agendaInput9.textContent = agendaItem9;
        saveButton9.addEventListener('click', function (save) {
          event.preventDefault();
          var agendaItem9 = document.querySelector('#agendaItem9').value;
          localStorage.setItem('agendaItem9', agendaItem9);
        })
      }


      // Changing Input Box Colors Subject to Time

      var time = moment().format('HH');
      console.log('time =', time + "h");

      if (time == 9) {
        $(agendaItem1).addClass('present');
      } else if (time > 9) {
        $(agendaItem1).addClass('past');
      } else if (time < 9) {
        $(agendaItem1).addClass('future');
      }


    })

  </script>
